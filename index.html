<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Baby Shower</title>
    <link rel="stylesheet" href="styles.css?v=1.2">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="titulo">¡Estás invitado al Baby Shower de Luca!</h1>
    </header>
    
    <section id="carousel">
        <h2>Galería de imágenes</h2>
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="imagen1.jpg" alt="Imagen 1">
                <img src="imagen2.jpg" alt="Imagen 2">
                <img src="imagen3.jpg" alt="Imagen 3">
                <img src="imagen4.jpg" alt="Imagen 4">
            </div>
        </div>
    </section>
    
    <section id="video">
        <h2>Mensaje especial</h2>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </section>
    
    <section id="contador">
        <h2>Faltan:</h2>
        <div id="countdown"></div>
    </section>
    
    <section id="confirmacion">
        <h2>Confirma tu asistencia</h2>
        <form id="rsvpForm">
            <label for="nombre">Tu Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="email">Tu Email:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Confirmar</button>
        </form>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            gsap.from("#titulo", { duration: 2, y: -50, opacity: 0, ease: "bounce" });

            // Carrusel automático
            const slides = document.querySelectorAll(".carousel-slide img");
            let currentIndex = 0;
            
            function cambiarImagen() {
                slides.forEach((img, index) => {
                    img.style.display = (index === currentIndex) ? "block" : "none";
                });
                currentIndex = (currentIndex + 1) % slides.length;
            }
            
            setInterval(cambiarImagen, 2000);
            cambiarImagen(); // Mostrar la primera imagen al cargar
        });
    </script>
</body>
</html>
