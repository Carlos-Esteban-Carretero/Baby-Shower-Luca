<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Baby Shower</title>
    <link rel="stylesheet" href="styles.css?v=1.4">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="titulo">¡Estás invitado al Baby Shower de Luca!</h1>
    </header>
    
    <section id="carousel">
        <h2>Galería de imágenes</h2>
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="imagen1.jpg" alt="Imagen 1">
                <img src="imagen2.jpg" alt="Imagen 2">
                <img src="imagen3.jpg" alt="Imagen 3">
                <img src="imagen4.jpg" alt="Imagen 4">
            </div>
        </div>
    </section>
    
    <section id="video">
        <h2>Mensaje especial</h2>
        <div class="video-container">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>
    </section>
    
    <section id="contador" class="contador-baby">
        <h2>Cuenta regresiva para el gran día:</h2>
        <div id="countdown">
            <div class="countdown-item">
                <span id="dias"></span>
                <p>Días</p>
            </div>
            <div class="countdown-item">
                <span id="horas"></span>
                <p>Horas</p>
            </div>
            <div class="countdown-item">
                <span id="minutos"></span>
                <p>Minutos</p>
            </div>
            <div class="countdown-item">
                <span id="segundos"></span>
                <p>Segundos</p>
            </div>
        </div>
    </section>
    
    <section id="confirmacion">
        <h2>Confirma tu asistencia</h2>
        <form id="rsvpForm">
            <label for="nombre">Tu Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="email">Tu Email:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Confirmar</button>
        </form>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            gsap.from("#titulo", { duration: 2, y: -50, opacity: 0, ease: "bounce" });

            // Carrusel automático
            const slides = document.querySelectorAll(".carousel-slide img");
            let currentIndex = 0;
            
            function cambiarImagen() {
                slides.forEach((img, index) => {
                    img.style.display = (index === currentIndex) ? "block" : "none";
                });
                currentIndex = (currentIndex + 1) % slides.length;
            }
            
            setInterval(cambiarImagen, 2000);
            cambiarImagen(); // Mostrar la primera imagen al cargar

            // Contador regresivo con diseño profesional
            const eventoFecha = new Date("2025-03-02T17:00:00").getTime();
            function actualizarContador() {
                const ahora = new Date().getTime();
                const diferencia = eventoFecha - ahora;
                
                const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
                
                document.getElementById("dias").textContent = dias;
                document.getElementById("horas").textContent = horas;
                document.getElementById("minutos").textContent = minutos;
                document.getElementById("segundos").textContent = segundos;
                
                if (diferencia < 0) {
                    document.getElementById("countdown").innerHTML = "¡El evento ha comenzado!";
                }
            }
            setInterval(actualizarContador, 1000);
            actualizarContador();
        });
    </script>
</body>
</html>
