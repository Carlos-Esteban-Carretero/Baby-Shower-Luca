<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Baby Shower de Luca</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico">

    <!-- FontAwesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Scripts de animaciones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.1" defer></script>

    <!-- Firebase (CDN oficial) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- Script principal -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 id="titulo">¡Estás invitado a la Baby Shower de Luca! 🍼</h1>
            <div id="muteMusic" class="mute-icon">🔊</div>
        </div>
    </header>

    <section id="carousel">
        <div class="carousel-container">
            <div class="carousel-slide"><img src="IMG-20250203-WA0009.jpg" alt="Imagen 1"></div>
            <div class="carousel-slide"><img src="IMG-20250203-WA0011.jpg" alt="Imagen 2"></div>
            <div class="carousel-slide"><img src="IMG-20250203-WA0010.jpg" alt="Imagen 3"></div>
        </div>
    </section>

    <section id="contador">
        <h2>Cuenta regresiva para el gran día:</h2>
        <div id="countdown"></div>
    </section>

    <section id="ubicacion">
        <h2>📍 Ubicación y Horario</h2>
        <p><i class="fas fa-map-marker-alt"></i> <strong>Av. del Juncal, Navalcarnero</strong></p>
        <p><i class="fas fa-clock"></i> <strong>17:30</strong> - Se recomienda llegar <strong>10 minutos antes</strong>.</p>
        <button onclick="window.open('https://www.google.com/maps/search/?api=1&query=Av.+del+Juncal,+Navalcarnero', '_blank')" class="maps-btn">Abrir en Google Maps</button>
    </section>

    <section id="video">
        <h2>Video Especial</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/cIf5FeYQENo" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section id="confirmacion">
        <h2>Confirma tu asistencia</h2>
        <form id="rsvpForm">
            <label for="nombre">Tu nombre <span class="required">*</span></label>
            <input type="text" id="nombre" placeholder="Tu nombre" required>

            <label for="apellido">Tu apellido <span class="required">*</span></label>
            <input type="text" id="apellido" placeholder="Tu apellido" required>

            <div id="acompanantes-container"></div>

            <button type="button" id="agregar-acompanante" class="btn-animado">
                <i class="fas fa-user-plus"></i> Añadir acompañante
            </button>

            <button type="submit" class="btn-confirmar">Confirmar</button>
        </form>
    </section>

    <section id="invitados">
        <h2>🎉 Invitados confirmados (<span id="contador-invitados">0</span>)</h2>
        <ul id="lista-invitados"></ul>
    </section>
</body>
</html>
