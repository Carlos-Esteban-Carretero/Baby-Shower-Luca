<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Baby Shower</title>
    <link rel="stylesheet" href="styles.css?v=1.5">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="titulo">¡Estás invitado al Baby Shower de Luca!</h1>
    </header>
    
    <section id="carousel">
        <h2>Galería de imágenes</h2>
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="imagen1.jpg" alt="Imagen 1">
                <img src="imagen2.jpg" alt="Imagen 2">
                <img src="imagen3.jpg" alt="Imagen 3">
                <img src="imagen4.jpg" alt="Imagen 4">
            </div>
        </div>
    </section>
    
    <section id="video">
        <h2>Mensaje especial</h2>
        <div class="video-container">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>
    </section>
    
    <section id="contador" class="contador-baby">
        <h2>Cuenta regresiva para el gran día:</h2>
        <div id="countdown">
            <div class="countdown-item">
                <span id="dias"></span>
                <p>Días</p>
            </div>
            <div class="countdown-item">
                <span id="horas"></span>
                <p>Horas</p>
            </div>
            <div class="countdown-item">
                <span id="minutos"></span>
                <p>Minutos</p>
            </div>
            <div class="countdown-item">
                <span id="segundos"></span>
                <p>Segundos</p>
            </div>
        </div>
    </section>
    
    <section id="confirmacion">
        <h2>Confirma tu asistencia</h2>
        <form id="rsvpForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            
            <button type="submit">Confirmar</button>
        </form>
    </section>
    
    <section id="invitados">
        <h2>Invitados confirmados</h2>
        <ul id="lista-invitados"></ul>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            gsap.from("#titulo", { duration: 2, y: -50, opacity: 0, ease: "bounce" });

            // Manejar formulario de confirmación y agregar invitados
            document.getElementById("rsvpForm").addEventListener("submit", function (e) {
                e.preventDefault();
                let nombre = document.getElementById("nombre").value;
                let apellido = document.getElementById("apellido").value;
                let listaInvitados = document.getElementById("lista-invitados");
                
                let nuevoInvitado = document.createElement("li");
                nuevoInvitado.textContent = `${nombre} ${apellido}`;
                
                let subLista = document.createElement("ul");
                nuevoInvitado.appendChild(subLista);
                
                let agregarMas = confirm("¿Quieres agregar más invitados?");
                while (agregarMas) {
                    let extraNombre = prompt("Introduce el nombre del invitado adicional:");
                    if (extraNombre) {
                        let extraItem = document.createElement("li");
                        extraItem.textContent = extraNombre;
                        extraItem.style.marginLeft = "20px";
                        subLista.appendChild(extraItem);
                    }
                    agregarMas = confirm("¿Quieres agregar otro más?");
                }
                
                listaInvitados.appendChild(nuevoInvitado);
                document.getElementById("rsvpForm").reset();
            });
        });
    </script>
</body>
</html>
